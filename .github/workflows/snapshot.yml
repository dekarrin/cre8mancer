name: Build Snapshot

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Version check
        run: python cre8forge.py version
      - name: Install pyinstaller
        run: pip install -U pyinstaller
      - name: Run packager
        shell: bash
        run: scripts/run_pyinstaller.sh
